<html>
    <style> 
        body{
            border: 0;
            background: white;
        }
        canvas{
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
    
     <!-- VERTEX SHADER -->
    <script id="2d-vertex-shader" type="notjs"> 
        attribute vec4 a_position;

        void main(){
            gl_Position = a_position;
        }
    </script>

    <!-- FRAGMENT SHADER -->
    <script id="2d-fragment-shader" type="notjs">
        precision mediump float;

        void main() {
            gl_FragColor = vec4(1, 0, 0.5, 1);
        }
    </script>


    <body> 
        <canvas id="c"></canvas>
    </body> 
    
    <!-- MAIN FUNCTION -->
    <script type = "text/javascript"> 
        var canvas = undefined;
        var gl = undefined;
        var program = undefined;
        var positionAttributeLocation = undefined;    
        var positionBuffer = undefined; 
        init();
        
        render();


        function init(){
            canvas = document.getElementById("c");
            gl = canvas.getContext("webgl");
            if (!gl) {
                console.log("Problem making gl context")
            }

            var vertexShaderSource = document.getElementById("2d-vertex-shader").text;
            var fragmentShaderSource = document.getElementById("2d-fragment-shader").text;

            var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

            program = createProgram(gl, vertexShader, fragmentShader);

            positionAttributeLocation = gl.getAttribLocation(program, "a_position");

            positionBuffer = gl.createBuffer();

            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            var positions = [0, 0,
                            0, 0.5, 
                            0.7, 0,     ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        }

        function render(){
            resize(gl.canvas)
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            gl.clearColor(0,0,0,0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);            
            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        
            var size = 2;
            var type = gl.FLOAT;
            var normalize = false;
            var stride = 0;
            var offset = 0;
            gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);
            
            var primitiveType = gl.TRIANGLES;
            var count = 3;
            
            gl.drawArrays(primitiveType, offset, count);
        }    
    
        function createShader(gl, type, source){
            var shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
            if (success){
                return shader;
            }
            console.log(gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
        }
        
        function createProgram(gl, vertexShader, fragmentShader){
            var program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            var success = gl.getProgramParameter(program, gl.LINK_STATUS);
            if (success) {
                return program;
            }

            console.log(gl.getProgramInfoLog(program));
            gl.deleteProgram(program);
        }
        
        function resize(canvas) {
            // Resize the canvas to be the same size as the browser
            var displayWidth = canvas.clientWidth;
            var displayHeight = canvas.clientHeight;
            
            console.log("dWidth: " + displayWidth + " dHeight: " + displayHeight);
            console.log("cWidth: " + canvas.width + " cHeight: " + canvas.height); 

            // check if canvas is the same size
            if (canvas.width != displayWidth || 
                canvas.height != displayHeight) {
                canvas.width = displayWidth;
                canvas.height = displayHeight;
                console.log("Canvas Resized")
                console.log("cWidth: " + canvas.width + " cHeight: " + canvas.height);

            }
        }
    </script>


</html>
